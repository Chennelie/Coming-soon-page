<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>

    <div id="container">

      <header>
        <img src="images/logo.svg" alt="Logo">
      </header>

      <h1><span id="light">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>

      <form action="#">
        <input type="mail" name="mail" id="mail" placeholder="Your email address..." required>
        <button type="submit">Notify Me</button>
      </form>

      <img id="dashboard" src="images/illustration-dashboard.png" alt="Dashboard">

      <footer>
        <ul>
          <li>
            <a href="#">
              <span class="fa-stack" style="vertical-align: top;">
                <i class="far fa-circle fa-stack-2x"></i>
                <i class="fab fa-facebook-f fa-stack-1x"></i>
              </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="fa-stack" style="vertical-align: top;">
                <i class="far fa-circle fa-stack-2x"></i>
                <i class="fab fa-twitter fa-stack-1x"></i>
              </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="fa-stack" style="vertical-align: top;">
                <i class="far fa-circle fa-stack-2x"></i>
                <i class="fab fa-instagram fa-stack-1x"></i>
              </span>
            </a>
          </li>
        </ul>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>

    </div>
    <script src="https://kit.fontawesome.com/13cc6b29a5.js" crossorigin="anonymous"></script>
  </body>
</html>
